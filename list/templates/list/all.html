{% extends 'list/index.html' %}

{% block title %}List of posts{% endblock %}
{% block content %}
<div class="wrapper_all">
    <h1 class="h1_all">List of all your Posts ;)</h1>
    <ul class="list_all">
        {% for post in posts|dictsort:"date" %}
        <li class="li_all">
            <p>{{post.title}}</p>
            <p>{{post.description}}</p>
            <p>{{post.date}}</p>
        </li>
    </ul>
    
    
{% endfor %}
</div>
{% endblock %}

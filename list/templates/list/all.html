{% extends 'list/index.html' %}

{% block title %}List of posts{% endblock %}
{% block content %}
<div class="wrapper_all">
    <h1 class="h1_all">List of all your Posts ;)</h1>
    <ul class="list_all">
        {% for post in posts|dictsort:"date" %}
        <li class="li_all">
            <!--add id to 'a' tag-->
            <!--it's connected with view with name "by_id" that has <int:id> and this view gets
                parameter id-->
            <a href="{% url 'by_id' id=post.pk%}" class="post-title">{{post.title|slice:"20"}}</a>
            <!-- slice of description(when it's too big) -->
            <p class="post-description">{{post.description|slice:"50"}}</p>
            <p class="post-date">{{post.date}}</p>
        </li>
    </ul>
{% endfor %}
</div>
{% endblock %}
